version: 1
scenario:
  particles: 3d-small-breaking-dam.data
  gravity: 9.81000042
  particle-size: 1
  rest-density: 1
  sensors:
    - type: sensor-plane
      name: Sensor Plane 1
      save-to-file: false
      keep-data-in-memory-after-saving: false
      size:
        width: 40
        height: 20
      location:
        origin: [0, -9, -14]
        span-x: [0, 0, 1]
        span-y: [0, 1, 0]
      samples:
        x: 40
        y: 20
        sub-sample-grid-size: 3
      image:
        min-value: -1
        max-value: 1
      data: velocity
      calculate-every-nth-step: 1
solver:
  type: sesph-3d
  neigborhood-search:
    type: hashed-3d
  kernel:
    type: cubic-spline-kernel-3d
  stiffness: 100000
  viscosity: 5
  timestep:
    type: constant
    timestep: 0.00100000005
visualizer:
  type: gl-particle-renderer-3d
  render-target:
    width: 1920
    height: 1080
  settings:
    background-color: [0, 0, 0, 1]
    boundary-color: [0.5, 0.5, 0.5, 1]
    fluid-color: [0.5, 0.5, 1, 1]
    light-direction: [8, -12, 1]
    camera:
      location: [5.15912867, 17.2606678, 8.90184402]
      up: [0, 1, 0]
      looking-at: [0.587236404, 8.75784874, 6.7103157]