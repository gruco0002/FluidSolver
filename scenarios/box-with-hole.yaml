    left: -20
    right: 10
    top: 25
    bottom: -20
  render-target:
    width: 1920
    height: 1080
  settings:
    top:
      value: 2
      color: [0, 0, 1, 1]
    bottom:
      value: 0
      color: [0, 1, 1, 1]
    value-selection: 4
    colors:
      boundary: [0.5, 0.5, 0.5, 1]
      background: [0, 0, 0, 0]
    show-memory-location: false