version: 1
scenario:
  particles: box-with-hole.data
  gravity: 9.81000042
  particle-size: 1
  rest-density: 1
solver:
  type: sesph
  neigborhood-search:
    type: quadratic-dynamic-allocated
  kernel:
    type: cubic-spline-kernel
  stiffness: 100000
  viscosity: 5
  timestep:
